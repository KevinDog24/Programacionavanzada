{% extends "base.html" %}
{% block content %}
    <h1>Preguntas Recientes</h1>
    {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ question.title }}</h5>
                <p class="card-text">{{ question.content[:200] }}...</p>
                <p class="text-muted">
                    Por {{ question.author.username }} - {{ question.date_posted.strftime('%Y-%m-%d') }}
                </p>
                <a href="{{ url_for('question', id=question.id) }}" class="btn btn-primary">Ver m√°s</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
